<nav *ngIf="user" class="grid">
  <div class="row">
    <div>
      <img src="{{ user.photoURL }}" alt="{{ user.displayName }}">
    </div>
    <div>
      <span class="title">{{ user.displayName }}</span>
    </div>
    <div>
      <button title="Logout" kendoButton (click)="logout()"><span class="k-icon k-i-logout"></span></button>
    </div>
  </div>
</nav>

<nav *ngIf="!user" class="login">
  <button kendoButton (click)="login()" primary="true"><span class="k-icon k-i-facebook"></span>Facebook Login</button>
</nav>
