<div #markerEl class="marker" (click)="click()">
  <span class="k-icon k-i-marker-pin"></span>
</div>

<div #markerPopupEl class="marker-popup" [ngClass]="{open: true}">
  <app-issue-list-item [issue]="(issue | async)"></app-issue-list-item>
  <button kendoButton (click)="close()" [primary]="true">Close</button>
</div>
