<h1>
  {{title}}
</h1>

<ul>
  <li *ngFor="let issue of issues | async">
    {{ (issue | async)?.title }} - {{ issue.$key }}
  </li>
</ul>

<input type="file" name="" value="" (change)="selectFile($event)">

<button kendoButton (click)="onButtonClick()" [primary]="true">Kendo Button</button>

<app-issue-form></app-issue-form>
